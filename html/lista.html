<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        List of ingredients
        <meta charset="utf-8">
    </title>
</head>

<body>

    <strong>The ingredients:</strong>
    <ul type="disc">
        <li>100 g. flour</li>
        <li>10 g.sugar</li>
        <li>1 cup water</li>
        <li>2 eggs</li>
        <li>salt, pepper</li>
    </ul>




    <strong>The procedure:</strong>
    <ol type="1">
        <li>Mix dry ingredients thoroughly.</li>
        <li>Pour in wet ingredients.</li>
        <li>Mix for 10 minutes.</li>
        <li>Bake for one hour at 300 degrees.</li>
    </ol>


    <dl>
        <dt><strong>Notes:</strong></dt>
        <dd>The recipe may be improved by adding raisins.</dd>
    </dl>

</body>

</html>
