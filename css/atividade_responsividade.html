<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Atividade Responsividade com media query</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            font-family: arial;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;

        }

        .header {
            position:relative;
            height: 40px;
            width: 100%;
            background-color: black;

        }
      

        h1 {
            color: white;
            padding-left: 10px;
            margin: 0;            
        }

        .quadrado-branco {
            
            position:absolute;                     
            top: 10px;            
            right: 20px;
            width: 20px;
            height: 20px;
            background-color: white;           
            
        }

        .quadrado-branco-esquerda {
            
            position:absolute;                     
            bottom: 0;            
            right: 40px;
            width: 20px;
            height: 20px;
            background-color: white;           
            
        }

        .header2 {
            
            height: 30px;
            width: 100%;
            background-color: blue;
            line-height: 30px;       

        }

        .header2 li {
            list-style: none;
            display: inline;
            padding: 10px;
            
        }

       
        .menu {

            float: left;
            width: 200px;
            height: 100%;
            background-color: green;
        }

        .menu ul,
        .menu li {
        	
            list-style: none;
            padding-bottom: 30px;
        }
       

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;

        }

        #conteudo {

            float:left;
            width: calc(100% - 200px);
            height: 100%;
            background-color: white;

            
        }

        #secao {
            
            margin: 20px;
            width: calc(100% -40px);
            height: 60x;           
            background-color: #800000;
            font-size: 30px;
            color: white;
            padding: 20px;
            line-height: 30px;
            box-sizing: border-box;
        }

        .quadrado {
            position:relative;
            background-color:red;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .quadrado-direita {
            position: absolute;
            left:220px;
            background-color:red;
            width: 200px;
            height: 200px; 

        }

        

     
        

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 25px;
            background-color: black;
            text-align: right;
            color: white;
            font-size: 20px;
            line-height: 25px;
            z-index: +1;
        }


    </style>
</head>


<body>
