<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade Transform e Transitions</title>
    <meta charset="utf-8">
    <style>
        html,
        body {


            transform-style: preserve-3d;
            position: relative;
            height: 100%;
            perspective: 900px;

        }




        h1,
        h2 {
            text-align: center;
        }




        div {

            font-size: 25px;
        }

        #container {
            transform-style: preserve-3d;
            position: relative;
            display: grid;
            grid-template-columns: 50% 50%;
            width: 800px;
            margin: auto;
            transform: translateZ(-300px) rotateX(20deg);





        }



        .vinho-1 {

            background-color: #800000;
            border: 1px black solid;
            width: 400px;
            height: 400px;
            box-sizing: border-box;
        }

        .vinho-2 {
            background-color: #800000;
            border: 1px black solid;
            width: 400px;
            height: 400px;
            left: 400px;
            box-sizing: border-box;

        }





        #pagina-1:hover {

            transform: rotateY(179.5deg);



        }



        #pagina-1 {



            background-color: white;
            transition: transform 2s;
            transform-origin: 100% 0;
            width: 400px;
            height: 400px;
            border: 1px black solid;
            box-sizing: border-box;
            position: absolute;





        }

        #pagina-2:hover {

            transform: rotateY(-179.5deg);

        }

        #pagina-2 {


            background-color: white;

            transition: transform 2s;
            transform-origin: 0 0;
            border: 1px black solid;
            width: 400px;
            height: 400px;
            position: absolute;
            left: 400px;
            box-sizing: border-box;

        }

        div img {

            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .quadrado-red {
            width: 50px;
            height: 50px;
            border: 2px black solid;
            background-color: red;
            transform: rotate(45deg) translateX(40px);


        }

        .quadrado-green {
            width: 50px;
            height: 50px;
            border: 2px black solid;
            background-color: green;
            transform: rotate(45deg) translateX(100px) translateY(-40px);


        }

        .quadrado-blue {
            width: 50px;
            height: 50px;
            border: 2px black solid;
            background-color: blue;
            transform: rotate(45deg) translateX(160px) translateY(-80px);

        }
    </style>
</head>


<body>

    <div id="container">
        <div class="vinho-1"></div>

        <div id="pagina-1">
            <h1>Página 1</h1><img alt="logo do ifrs canoas" src="http://www.canoas.ifrs.edu.br/site/img/logo_novo.png">
        </div>



        <div class="vinho-2"></div>

        <div id="pagina-2">
            <h1>Página 2</h1>
            <div class="quadrado-red"></div>
            <div class="quadrado-green"></div>
            <div class="quadrado-blue"></div>
        </div>

    </div>





</body>

</html>
